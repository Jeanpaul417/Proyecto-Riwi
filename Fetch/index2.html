<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  </head>
  <body style="background-color: #ddd">
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <input type="search" id="search" onkeyup="buscarUsuario()" class="form-control" placeholder="Buscar..." />
          <div class="card" id="result" style="z-index: 2000"></div>
        </div>
        <div class="col-md-8">
          <div class="table-responsive">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Password</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>test</td>
                  <td>test@gmail</td>
                  <td>********</td>
                  <td>
                    <a href="">Eliminar</a>
                    <a href="">Actualizar</a>
                    <a href="">Editar</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      function buscarUsuario() {
        aBuscar = document.getElementById("search").value;
        card = document.getElementById("result");
        card.innerHTML = "";
        card_body = document.createElement("div");
        card_body.classList.add("card-body");
        card.appendChild(card_body);

        fetch("https://memin.io/public/api/v2/users/search/" + aBuscar)
          .then((result) => {
            return result.json();
          })
          .then((data) => {
            data.forEach(function (element) {
              bBuscar = document.createElement("div");
              bBuscar.innerText = element.name;
              card_body.appendChild(bBuscar);
            });
          })
          .catch()
          .finally();
      }
      /* document
        .getElementById("search")
        .addEventListener("click", (e) => addEventListener("keyup", (e) => buscarUsuario())); */
    </script>
  </body>
</html>
