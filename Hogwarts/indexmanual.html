<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app"></div>

    <script>
       
    var app = document.getElementById('app')
    //container
    var container = document.createElement('div')
    container.classList.add("container","btn")
    app.appendChild(container)

    //row
    var row = document.createElement('div')
    row.classList.add('row')
    container.appendChild(row)

    // col
    var col = document.createElement('div')
    col.classList.add('col-md-4')
    row.appendChild(col)

    //card
    var card = document.createElement('div')
    card.classList.add('card')
    col.appendChild(card)

    //img
    var img = document.createElement('img')
    img.classList.add('card-img-top')
    img.src = 'https://media.gq.com.mx/photos/5fd51c587938a266e30f81d1/16:9/w_1920,c_limit/Deadpool.jpg'
    card.appendChild(img)
    //card body
    var card_body = document.createElement('div')
    card_body.classList.add('card-body')
    card.appendChild(card_body)
    //h5
    var card_title = document.createElement('h5')
    card_title.classList.add('card-title')
    card_title.innerText = 'Card title'
    card_body.appendChild(card_title)
    //p
    var p = document.createElement('p')
    p.classList.add('card-text')
    p.innerText = 'Some quick example text to build on the card title and make up the bulk of the card'
    card_body.appendChild(p)
    //a
    var a = document.createElement('a')
    a.classList.add('btn','btn-primary')
    a.innerText = 'Go somewhere'
    card_body.appendChild(a)

    </script>
</body>
</html>
