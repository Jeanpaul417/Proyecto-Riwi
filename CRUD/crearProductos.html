<!DOCTYPE html>
<html lang="en">
<head>

    <title>Agregar Producto</title>
    <link rel="icon" type="Imagen/png" href="Imagen Productos/Logo.png">
</head>
<body style="background-color: bisque;">

    <div align="center"><a  href="./listarProductos.html"><button style="cursor: pointer;">Volver</button></a></div>

        <tr>
