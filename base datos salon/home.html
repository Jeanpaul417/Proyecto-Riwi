    <link rel="stylesheet" href="./app.css" />

  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-1">
            <a class="btn btn-primary menu" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
              <i class="fa-solid fa-bars"></i>
            </a> 
          </div>
        </div>
      </div>
    </section>
    <section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-1">
            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasExample"
              aria-labelledby="offcanvasExampleLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Opciones de busqueda</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                </div>

                  <p class="seleccionSideActivo dropdown-toggle" id="coloresSideBar" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Colores
                  </p>
                  <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button" onclick="rojo()">Rojo</button></li>
                    <li><button class="dropdown-item" type="button" onclick="azul()">Azul</button></li>
                    <li><button class="dropdown-item" type="button" onclick="blanco()">Blanco</button></li>
                    <li><button class="dropdown-item" type="button" onclick="verde()">Verde</button></li>
                    <li><button class="dropdown-item" type="button" onclick="negro()">Negro</button></li>
                    <li><button class="dropdown-item" type="button" onclick="rosado()">Rosado</button></li>
                    <li><button class="dropdown-item" type="button" onclick="morado()">Morado</button></li>
                    <li><button class="dropdown-item" type="button" onclick="esmeralda()">Esmeralda</button></li>
                  </ul>
                </div>
                 <div class="dropdown">
                  <p class="seleccionSideActivo dropdown-toggle" id="generoSideBar" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Generos
                  </p>
                  <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button" onclick="cienciaFiccion()">Ciencia Ficci√≤n</button></li>
                    <li><button class="dropdown-item" type="button" onclick="comedia()">Comedia</button></li>
                    <li><button class="dropdown-item" type="button" onclick="aventura()">Aventura</button></li>
                    <li><button class="dropdown-item" type="button" onclick="suspenso()">Suspenso</button></li>
                    <li><button class="dropdown-item" type="button" onclick="accion()">Accion</button></li>
                    <li>
                  </ul>
                </div>
              </div>
              <div class="container">
                <button class="cerrarSesion" onclick="cerrarSesion()">Cerrar Sesion</button>
              </div>
            </div>
          </div>
          <div class="col-md-11">
            <div>
              <h1 class="titulo">Base de datos del salon 4A</h1>
            </div>
            <form class="d-flex" role="search">
              <input id="search" class="search form-control me-2" type="search" required placeholder="Buscar usuario" aria-label="Search" onkeyup="buscar()">
            </form>            
            <br/>
            <div id="ubicacion"></div>
            <br/>
            <div id="resultados"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./scripts.js"></script>
